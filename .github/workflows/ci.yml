name: PHP CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: open_encrypt_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=3

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysqli
          coverage: none

      # 3Ô∏è‚É£ Make Rust binaries executable
      - name: Make Rust binaries executable
        run: chmod +x bin/*

      # 4Ô∏è‚É£ Wait for MySQL service to be ready
      - name: Wait for MySQL
        run: sleep 15

      # 5Ô∏è‚É£ Import test schema
      - name: Import database schema
        run: |
          export MYSQL_PWD=root
          mysql -h 127.0.0.1 -u root open_encrypt_test < schema.sql

      # 6Ô∏è‚É£ Download PHPUnit PHAR
      - name: Download PHPUnit
        run: wget -O phpunit.phar https://phar.phpunit.de/phpunit-10.5.phar

      # 7Ô∏è‚É£ Make PHPUnit executable
      - name: Make PHPUnit executable
        run: chmod +x phpunit.phar

      # 8Ô∏è‚É£ Run PHPUnit tests
      - name: Run PHPUnit tests
        run: ./phpunit.phar --configuration tests/phpunit.xml
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASS: root
          DB_NAME: open_encrypt_test
          DB_PORT: 3306

      # 9Ô∏è‚É£ Install jq for API tests
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # üîü Run API integration tests
      - name: Run API integration tests
        run: |
          chmod +x tests/test_api.sh
          cd tests
          ./test_api.sh