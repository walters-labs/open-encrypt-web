name: PHP CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: open_encrypt_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP with pgsql extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pgsql
          coverage: none

      - name: Wait for PostgreSQL to be ready
        run: sleep 10

      - name: Import PostgreSQL schema
        run: |
          psql -h localhost -U postgres -d open_encrypt_test -f open_encrypt_schema_pg.sql
        env:
          PGPASSWORD: postgres

      - name: Make Rust binaries executable
        run: chmod +x bin/*

      - name: Download PHPUnit
        run: wget -O phpunit.phar https://phar.phpunit.de/phpunit-10.5.phar

      - name: Make PHPUnit executable
        run: chmod +x phpunit.phar

      - name: Run PHPUnit tests
        run: ./phpunit.phar --configuration tests/phpunit.xml
        env:
          DB_HOST: localhost
          DB_USER: postgres
          DB_PASS: postgres
          DB_NAME: open_encrypt_test
          DB_PORT: 5432

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run API integration tests
        run: |
          chmod +x tests/test_api.sh
          cd tests
          ./test_api.sh